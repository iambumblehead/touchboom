<!DOCTYPE html>
<head>
  <title>touchboom.test</title>
  
  <meta charset="utf-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">

  <base target="_parent">

  <style type="text/css">
     html {
       box-sizing: border-box;
     }
     *, *:before, *:after {
       box-sizing: inherit;
     }
     html,
     body {
         background-color:#000;
         font-size:0;
         margin:0;
         padding:0;
         border:0;
         width:100%;
         height:100%;
         cursor:move; 
     }
     body > span,
     body > img {
         position:absolute;
         pointer-events:none;
         padding:20px;
         font-family:arial;
         font-weight:bold; 
         font-size:22px;
         color:#eff;
         opacity:1;
         transition-property: opacity;
         transition-duration: .3s;
         transition-delay: 1s; 
         transition-timing-function: ease-out;
     }
     body > span {
         top:0;
         left:0;
     }
     body > img {
         right:0;
         bottom:0;
         padding:0;
     }
     body:focus > span,
     body:focus > img {
         opacity:0;
     }
     canvas.left,
     canvas.right {
         position:absolute;
         pointer-events:none;
         top:0;
     }
     canvas.left {
         left:0;
     }
     canvas.right {
         right:0;
     }
  </style>
</head>
<body tabindex="0">
  <noscript>javacript required</noscript>
  <script src="./index.js?unique=1" type="text/javascript"></script>
  <span>click or touch the canvas</span>
  <img src="./img/touchboom-text-small.png" />
</body>
</html>
